<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Xkeen UI — Бэкапы Xray конфигов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="global-xkeen-spinner">
    <div class="global-spinner-box">
      <div class="global-spinner-icon"></div>
      <div class="global-spinner-text" id="global-xkeen-spinner-text">
        Применяем изменения и перезапускаем xkeen…
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>Бэкапы Xray конфигов (05_routing / 03_inbounds / 04_outbounds)</h1>
      <p>Каталог: <code>{{ backup_dir }}</code></p>
    </header>

    <section class="card">
      <div class="actions" style="justify-content: space-between;">
        <a href="/" class="btn-link">← Назад к панели</a>
        <div class="header-actions">
          <button
            type="button"
            id="theme-toggle-btn"
            class="theme-toggle-btn theme-toggle-header"
            aria-label="Переключить тему"
          ></button>
          <a href="{{ url_for('devtools_page') }}" class="btn-link" title="DevTools">DevTools</a>
          <a href="{{ url_for('logout') }}" class="btn-link" title="Выйти из панели">Выйти</a>
        </div>
      </div>

      <table id="backups-table">
        <thead>
          <tr>
            <th>Имя файла</th>
            <th>Размер</th>
            <th>Создан</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="backups-empty-row">
            <td colspan="4">Загрузка списка бэкапов…</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div id="backups-status" class="status"></div>

    <div id="toast-container"></div>

    <footer>
      <small>Xkeen UI — управление бэкапами.</small>
    </footer>
  </div>
	<!-- Modular: page init + feature logic (no main.js on this page) -->
	<script src="{{ url_for('static', filename='js/00_state.js') }}"></script>
	<script src="{{ url_for('static', filename='js/01_bootstrap.js') }}"></script>
	<script src="{{ url_for('static', filename='js/ui/toast.js') }}"></script>
	<script src="{{ url_for('static', filename='js/ui/theme.js') }}"></script>
	<script src="{{ url_for('static', filename='js/ui/spinner_fetch.js') }}"></script>
	<script src="{{ url_for('static', filename='js/features/backups.js') }}"></script>
	<script src="{{ url_for('static', filename='js/pages/backups.init.js') }}"></script>
</body>
</html>
